<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Card Glow</title>

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#2f64a8,#1f4f8f);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }

    /* ===== WHITE CARD ===== */
    .q-card{
      background:#ffffff;
      color:#000;
      width:92%;
      max-width:420px;
      padding:28px 20px 26px;
      border-radius:18px;
      position:relative;
      text-align:center;

      /* main depth + glow */
      box-shadow:
        0 0 0 1px rgba(255,255,255,.65),
        0 14px 36px rgba(0,0,0,.28),
        0 0 40px rgba(78,143,211,.45);

      border:1px solid rgba(255,255,255,.7);
    }

    /* outer halo glow */
    .q-card::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:24px;
      background:linear-gradient(
        135deg,
        rgba(255,255,255,.35),
        rgba(78,143,211,.55),
        rgba(255,255,255,.25)
      );
      filter:blur(18px);
      z-index:-1;
    }

    /* ===== TITLE ===== */
    .q-title{
      font-size:26px;
      font-weight:900;
      margin-bottom:24px;
    }

    /* ===== BUTTONS ===== */
    .q-btns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .q-btn{
      background:#fde047;
      border:3px solid #000;
      border-radius:12px;
      padding:18px 0;
      font-size:32px;
      font-weight:900;
      text-decoration:none;
      color:#000;
      cursor:pointer;

      box-shadow:
        0 6px 0 #000,
        0 12px 26px rgba(0,0,0,.3),
        0 0 24px rgba(253,224,71,.5);

      transition:transform .12s ease, box-shadow .12s ease;
    }

    .q-btn:active{
      transform:translateY(2px);
      box-shadow:
        0 4px 0 #000,
        0 8px 16px rgba(0,0,0,.25);
    }

    /* ===== SECURE TEXT ===== */
    .secure{
      margin-top:20px;
      font-size:12px;
      font-weight:800;
      color:#1f2937;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }

    .lock{
      font-size:14px;
    }

    /* ===== MOBILE ===== */
    @media (max-width:480px){
      .q-title{font-size:24px;}
      .q-btn{font-size:30px;}
    }
  </style>
</head>

<body>

  <!-- QUESTION CARD -->
  <div class="q-card">
    <div class="q-title">Are You Currently Insured?</div>

    <div class="q-btns">
      <a class="q-btn" href="#">YES</a>
      <a class="q-btn" href="#">NO</a>
    </div>

    <div class="secure">
      <span class="lock">ðŸ”’</span>
      <span>We keep all your information 100% secure &amp; confidential, always.</span>
    </div>
  </div>

</body>
</html>
